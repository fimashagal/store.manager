<body>
    <script src="store.manager.js"></script>
    <script>

         let stateStore = new Store({
             a: 2,
             b: {
                 "name": "abc"
             }
         });

         console.log(stateStore.isLocked('a'));
         console.log(stateStore.isLocked('b'));
         stateStore.a = 3;
         stateStore.b.name = "vera";
         console.log(stateStore.a);
         console.log(stateStore.b);
         stateStore.addLock('a');
         stateStore.addLock('b');
         console.log(stateStore.lockeds);
         stateStore.a = 15;
         stateStore.b.name = "Vovan";
         console.log(stateStore.a);
         console.log(stateStore.b);
         console.log(stateStore.isLocked('a'));
         console.log(stateStore.isLocked('b'));
         stateStore.removeLock('a');
         stateStore.removeLock('b');
         stateStore.a = 15;
         stateStore.b.name = "Corn";
         console.log(stateStore.a);
         console.log(stateStore.b);



    </script>
