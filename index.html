<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="store.manager.js"></script>
    <script>

         let stateStore = new Store({ a: 154 });

         stateStore.addReflect('a', console.log);

         stateStore.addRange('a', [-10, 10], console.log, console.log);

         for(let i = -20; i <= 20; i++){
             if(i === 10) {
                 stateStore.removeRange('a');
             }
             stateStore.a = i;
         }

    </script>
</body>
</html>
