<body>
    <script src="store.manager.js"></script>
    <script>

         let stateStore = new Store({
             a: 1
         });

         stateStore.addReflect('a', value => console.log(value));

         stateStore.addRange('a', [1, 10]);

         stateStore.a = 120;

         stateStore.removeRange('a');

         stateStore.a = 120;


    </script>
