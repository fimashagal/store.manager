<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example: directive 'worker'</title>
    <link rel="stylesheet" href="./../style.css">
</head>
<body>

    <script src="./../../store.manager.js"></script>

    <script>

        let a = new Store({ workerData: "worker >> worker.js" })
            .addReflect('workerData', console.log);

        setTimeout(() => {
            a.stopWorker('workerData');

        }, 6000);

        setTimeout(() => {
            a.playWorker('workerData');
        }, 9000);

        setTimeout(() => {
            a.removeWorker('workerData');
        }, 12000);

    </script>
</body>
</html>
